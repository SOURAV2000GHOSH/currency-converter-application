<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>
    <h1><u>Currency converter application</u></h1>
    <form id="currency-converter">
        <label for="from">From</label>
        <input type="text" name="from" id="from" placeholder="INR" autocomplete="off" required/>
        <label for="to">To</label>
        <input type="text" name="to" id="to" placeholder="GBP" autocomplete="off" required/>
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" placeholder="100" autocomplete="off" required/>
        <button type="submit">Convert</button>
    </form>
    <h3>Ans will be :</h3>
    <div id="result" ></div>
    
</body>
</html>
